<!doctype html>
<html>
  <head>
    <title>Digital Conquest - Awakening Protocol</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #00ff00;
        font-family: 'Courier New', monospace;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading {
        text-align: center;
      }

      .loading h1 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .loading-dots {
        font-size: 1.5em;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <h1>DIGITAL CONQUEST</h1>
      <div class="loading-dots">INITIALIZING...</div>
    </div>

    <script>
      // Simple redirect to start screen with a brief loading
      setTimeout(() => {
        window.location.href = 'start.html';
      }, 1000);
    </script>
  </body>
</html>
