<!DOCTYPE html>
<html>
  <head>
    <title>Procedural Spaceship Generator</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="left-panel">
      <div id="stats-panel"></div>
      <div id="messages-panel"></div>
    </div>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      
      <!-- Legacy upgrade modal - kept for compatibility -->
      <div id="upgrade-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Upgrades</h2>
          <div class="upgrades-grid"></div>
          <button id="close-modal">Close</button>
        </div>
      </div>

      <!-- New upgrade modal using story modal styling -->
      <div id="new-upgrade-modal" class="upgrade-modal">
        <div class="upgrade-content">
          <div class="upgrade-header">
            <div class="upgrade-icon">âš¡</div>
            <div class="upgrade-meta">
              <h3 class="upgrade-title">Ship Upgrades</h3>
            </div>
          </div>
          
          <div class="upgrade-grid-container">
            <div class="upgrade-grid" id="upgrade-grid"></div>
          </div>
          
          <div class="upgrade-actions">
            <button class="btn" id="close-upgrade-btn">Close</button>
          </div>
        </div>
      </div>

      <!-- Story modal -->
      <div id="story-modal" class="story-modal">
        <div class="story-content">
          <div class="story-header">
            <div class="story-icon" id="story-icon">ðŸ“¡</div>
            <div class="story-meta">
              <h3 class="story-title" id="story-title">Loading...</h3>
              <p class="story-timestamp" id="story-timestamp"></p>
            </div>
          </div>
          
          <div class="story-text" id="story-text"></div>
          
          <div class="story-actions">
            <button class="btn" id="close-story-btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
